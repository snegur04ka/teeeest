<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="mother">
        <div class="supmother">
            <header class="header">
                <div class="container">
                    <div class="header__content">
                        <div class="header__left">
                            <img src="./assets/img/react.svg" alt="react sneakers" class="header__img">
                        </div>
                        <div class="header__right">
                            <div class="header__korzina">
                            <img src="./assets/img/korzina.svg" alt="korzina" class="header__right--item">
                            <h1 class="header__right--text">1205 руб.</h1>
                            </div>
                            <img src="./assets/img/liked.svg" alt="liked" class="header__right--item">
                            <img src="./assets/img/profile.svg" alt="profile" class="header__right--item">
    
                        </div>
                    </div>
                </div>
            </header>



            <section class="new">
                <div class="container">
                    <div class="new__content">
                        <div class="new__left">
                            <img src="./assets/img/adidas.svg" alt="./assets/img/adidas.svg" class="new__left--img">
                            <h1 class="new__left--title"><span class="new__left--span">Stan Smith</span>,<br>Forever!</h1>
                            <button class="new__left--btn"><span class="new__left--btnn">КУПИТЬ</span></button>
                        </div>
                        <div class="new__right">
                            <img src="./assets/img/new.svg" alt="" class="new__right--img">
                        </div>
                    </div>
                </div>
            </section>


            <section class="cross">
                <div class="container">
                    <div class="cross__titlee">
                        <h1 class="cross__title">Все кроссовки</h1>
                    <label class="cross__label">
                        <img src="./assets/img/search.svg" alt="./assets/img/search.svg" class="cross__search">
                        <input type="text" placeholder="Поиск..." class="cross__search">
                    </label>
                    </div>
                    <div class="cross__content">
                        
                        </div>
                    </div>
                </section>



                <section class="drawer">
                    <div class="drawer__owerlay">
                            <div class="drawer__korzina">
                                <div class="drawer__titlee">
                                    <h2 class="drawer__title">Корзина</h2>
                                    <img src="./assets/img/close.svg" alt="./assets/img/close.svg" class="drawer__right--clos">
                                </div>
                                <div class="drawer__content">

                                </div>
                                <div class="drawer__bottom">
                                    <div class="drawer__end">
                                        <div class="drawer__end--top">
                                            <h1 class="drawer__end--title">
                                                Итого: <span class="drawer__one"></span><span class="drawer__two">21 498 руб. </span>
                                            </h1>
                                        </div>
                                        <div class="drawer__end--center">
                                            Налог 5%:  <span class="drawer__one"></span><span class="drawer__two">1074 руб. </span>
                                        </div>
                                        <div class="drawer__end--bottom">
                                            <button class="drawer__btn">
                                                Оформить заказ
                                                <img src="./assets/img/strela.svg" alt="./assets/img/strela.svg" class="drawer__strela">
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </div>        
            </section>
        </div>
    </div>
            
    

    <script type="module" src="./js/index.js"></script>
</body>
</html>
